<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>

  <div class="main">
    <div class="current-container">
      <div class="current-container-upper">
        <h1>Reykjavík</h1>
        <p class="temp">13°c</p>
        <img src="/images/Clearsky.svg" alt="">
        <p>Clear sky</p>
      </div>
      <div class="current-container-downer">
        <p class="grid-row-one">Monday</p>
        <p>Time</p>
        <p class="grid-row-one">wind m/s</p>
        <p>humidity 0%</p>
        <p class="grid-row-one">pressure hPa</p>
        <p>cloudness 0%</p>
      </div>
    </div>
    <div class="forcast-container">
      <div class="forcast">
        <H3>Tuesday</H3>
        <img src="/images/Clearsky.svg" alt="">
        <p class="temp">13°c</p>
        <p>Clear sky</p>
        </div>
      <div class="forcast">
        <H3>Wednesday</H3>
        <img src="/images/Clearsky.svg" alt="">
        <p class="temp">13°c</p>
        <p>Clear sky</p>
      </div>
      <div class="forcast">
        <H3>Thursday</H3>
        <img src="/images/Clearsky.svg" alt="">
        <p class="temp">13°c</p>
        <p>Clear sky</p>
      </div>
      <div class="forcast">
        <H3>friday</H3>
        <img src="/images/Clearsky.svg" alt="">
        <p class="temp">13°c</p>
        <p>Clear sky</p>
      </div>
      
    </div>
  </div>


  <script src="main.js"></script>
</body>
</html>
