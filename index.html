<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>

  <div class="main">
    <div class="current-container">
      <div class="current-container-upper">
        <h1>Reykjav√≠k</h1>
        <div id="observation-loader" class="loader"></div>
        <span id="temperature" class="temperature"></span>
        <img id="weather-icon" src="" alt="">
        <p id="main-weather-description">Loading...</p>
      </div>
      <div class="current-container-downer">
        <p class="grid-row-one" id="weekday"></p>
        <p id="clock"></p>
        <p id="wind" class="grid-row-one"></p>
        <p id="visibility"></p>
        <p id="wind-direction" class="grid-row-one"></p>
        <p id="precipitation"></p>
      </div>
    </div>
    <div class="forecast-container">
      <div class="forecast">
        <h3 class="weekday"></h3>
        <img class="weather-icon" src="" alt="">
        <div class="loader"></div>
        <p class="temperature"></p>
        <p class="weather-description"></p>
      </div>
      <div class="forecast">
        <h3 class="weekday"></h3>

      </div>
      <div class="forecast">

      </div>
      <div class="forecast">

        <p class="temperature"></p>
        <p class="weather-description"></p>
      </div>
      
    </div>
  </div>


  <script src="main.js"></script>
</body>
</html>
